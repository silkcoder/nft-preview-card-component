<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">

    <header>
      <div class="overlay"></div>
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img src="images/icon-view.svg" class="view" alt="View">
    </header>


    <h1>Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>


    <div class="price-details">
      <span class="price"> 0.041 ETH</span>
      <span class="days-left">3 days left</span>
    </div>

    <div class="line"></div>

    <footer>
      
      <div class="author-details">
        <span class="avatar">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
        </span>
        <span class="text">Creation of <span class="author">Jules Wyvern</span></span>
      </div>
    </footer>

  </main>
</body>

</html>
